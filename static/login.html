<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone | Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="main-content">
          <div
            class="slide-container"
            style="background-image: url('../images/mobile-frame.png')"
          >
            <div class="slide-content" id="slide-content">
              <img
                src="../images/screen1.jpg"
                class="active"
                alt="screen1"
              />
              <img src="../images/screen2.jpg" alt="screen2" />
              <img src="../images/screen3.jpg" alt="screen3" />
              <img src="../images/screen4.jpg" alt="screen4" />
              <img src="../images/screen5.jpg" alt="screen5" />
            </div>
          </div>
          <div class="form-container">
            <div class="form-content box">
              <div class="logo">
                <img src="../images/logo.png" alt="" class="logo-img" />
              </div>
              <form class="login-form" id="login-form" >
                <p class="text-center alert-danger" id="error_message"></p>
                <div class="form-group">
                  <div class="login-input">
                    <input
                      type="text"
                      name="email"
                      id="login_mail"
                      placeholder="Type your email..."
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="login-input">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Type your password..."
                      required
                    />
                  </div>
                </div>
                <div id="error-msg" style="display:none;color:red;"></div>
                <div class="btn-group">
                  <button class="login-btn" id="login_btn" type="submit" onclick="getLogin_redirect()">
                    Log In
                  </button>
                </div>
              </form>
              <div class="or">
                <hr />
                <span>OR</span>
                <hr />
              </div>
              <div class="goto">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
              </div>
              <div class="app-download">
                <p>Get the app.</p>
                <div class="store-link">
                  <a href="#">
                    <img src="../images/appstore.png" alt="" />
                  </a>
                  <a href="#">
                    <img src="../images/google-play.png" alt="" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="links" id="links">
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Jobs</a>
          <a href="#">Help</a>
          <a href="#">Privacy</a>
          <a href="#">API</a>
          <a href="#">Terms</a>
          <a href="#">Top Accounts</a>
          <a href="#">Hashtags</a>
          <a href="#" id="dark-btn">Dark</a>
        </div>
        <div class="copyright">@ 2021 Instagram from Meta.</div>
      </div>
    </div>

    <!-- script -->

    <script>
      setInterval(() => {
        changeImage();
      }, 2000);
    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
